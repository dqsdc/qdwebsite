<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页 - anpe后台管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="xxx公司后台管理系统">
    <meta name="author" content="yinqi">
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/admin/css/style.min.css" rel="stylesheet">
    <script src="/ueditor/ueditor.config.js"></script>
    <script src="/ueditor/ueditor.all.min.js"></script>
    <script src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <style>
        .sel {
            margin-top: 1%;
            margin-bottom: 1%;
            width: 100%;
            min-height: 300px;
        }

        .myContainer {
            display: flex;
            justify-content: flex-start;
            height: 20%;
            width: 100%;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        .myContainer-item {
            width: 31%;
        }
    </style>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <aside th:replace="admin/left::left('发布文章')"></aside>
        <!--头部信息-->
        <header th:replace="admin/head::head('发布文章')"></header>
        <!--End 头部信息-->
        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="form-group">
                    <label class="col-xs-12">文章标题</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="text" id="title" name="title" placeholder="请输入文章标题..">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12">文章分类</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="text" id="meta" name="meta" placeholder="文章分类..">
                    </div>
                </div>
                <div class="form-group" style="display: none" id="subtitle">
                    <label class="col-xs-12">副标题</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="subtitle" placeholder="请输入副标题..">
                    </div>
                </div>

                <div class="col-xs-12 myContainer">
                    <div class="myContainer-item">
                        <span style="margin-right: 10px">副标题</span>
                        <label class="lyear-switch switch-primary">
                            <input type="checkbox" id="sub_btn">
                            <span></span>
                        </label>
                    </div>
                    <div class="myContainer-item">
                        <span>上传缩略图</span>
                        <label>
                            <input type="file" id="thumb" name="thumb">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <textarea name="editor" class="sel" id="editor"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/admin/js/main.min.js"></script>

</body>
<script>
    UE.getEditor('editor');
</script>
<script>
    $("#sub_btn").click(function () {
        $("#subtitle").toggle();
    })
</script>
</html>
