<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>文章列表 - anpe后台管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="description" content="xxx公司后台管理系统">
    <meta name="author" content="yinqi">
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/admin/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        table{
            table-layout: fixed;
        }
        table tbody tr td{
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <aside th:replace="admin/left::left('文章列表')"></aside>
        <!--头部信息-->
        <header th:replace="admin/head::head('文章列表')"></header>
        <!--End 头部信息-->
        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="pull-right search-bar" method="get" action="#!" role="form">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <input type="hidden" name="search_field" id="search-field" value="title">
                                            <button class="btn btn-default dropdown-toggle" id="search-btn" type="button" aria-haspopup="true" aria-expanded="false">
                                                搜索:
                                            </button>
                                        </div>
                                        <input type="text" class="form-control" id="search" name="keyword" placeholder="请输入名称">
                                    </div>
                                </form>
                                <div class="toolbar-btn-action">
                                    <a class="btn btn-primary m-r-5" href="#!"><i class="mdi mdi-plus"></i> 新增</a>
                                    <a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                                    <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                                    <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th width="4%">
                                                <label class="lyear-checkbox checkbox-primary">
                                                    <input type="checkbox" id="check-all"><span></span>
                                                </label>
                                            </th>
                                            <th  width="5%">编号</th>
                                            <th  width="20%">文章标题</th>
                                            <th  width="6%">作者</th>
                                            <th  width="30%">副标题</th>
                                            <th  width="6%">阅读量</th>
                                            <th  width="6%">排序</th>
                                            <th  width="6%">状态</th>
                                            <th  width="10%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label class="lyear-checkbox checkbox-primary">
                                                        <input type="checkbox" name="ids[]"><span></span>
                                                    </label>
                                                </td>
                                                <td >1</td>
                                                <td >元旦好!</td>
                                                <td >张三</td>
                                                <td>新的一年,xxxxx</td>
                                                <td >89999</td>
                                                <td >10</td>
                                                <td>
                                                    <span  class="text-info">待审核</span>
                                                    <span  class="text-success">正常</span>
                                                    <span  class="text-warning">未通过</span>
                                                    <span  class="text-danger">禁用</span>

                                                </td>
                                                <td>
                                                    <div style="display: flex;width: 100%;justify-content: space-around">
                                                        <a class="btn btn-xs btn-default" target="_blank" title="查看" data-toggle="tooltip"><i class="mdi mdi-search-web"></i></a>
                                                        <a class="btn btn-xs btn-default" target="_blank"  title="显示缩略图" data-toggle="tooltip"><i class="mdi mdi-image-filter-drama"></i></a>
                                                        <a class="btn btn-xs btn-default"  title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                                                        <a class="btn btn-xs btn-default" href="#!"  onclick="deleteArticle(this.dataset.appid)" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="demo7"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/admin/js/main.min.js"></script>
<script src="/layui/layui.js"></script>

</body>
<script>
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage;
        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,groups: 1
            ,limit: 10
            ,curr: 1
            ,layout: ['count', 'prev', 'page', 'next', 'skip', ]
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });
</script>
<script type="text/javascript">
    function deleteArticle(aid) {
        layer.confirm('确定要删除吗？',function(){
            $.ajax({
                type: 'POST',
                url: '/article/deleteArticle/'+aid,
                success: function(data){
                    if (data.code===200){
                        console.log("data success");
                        layer.msg('已删除!',{icon: 6,time:1000});
                        setTimeout(function(){
                            window.location.reload();
                        }, 1000);}
                    else {
                        alert(data.data);
                    }
                },
                error:function(data) {
                    layer.msg('删除失败!',{icon: 5,time:1000});
                    setTimeout(function(){
                        window.location.reload();
                    }, 1000);
                    console.log(data.msg);
                },
            });
        });
    }
    $(function () {
        $('#search').on('input', (function () {
            var sstxt = $('#search').val();
            console.log(sstxt);
            if (sstxt !== '') {
                $("table tbody tr").hide().filter(":contains('" + sstxt + "')").show();
            } else {
                $("table tbody tr").show();
            }
        }))
    });
</script>


</html>
