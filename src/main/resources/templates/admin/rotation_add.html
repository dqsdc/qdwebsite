<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新增轮播图</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link rel="stylesheet" href="/admin/js/jquery-tags-input/jquery.tagsinput.min.css">
    <link href="/admin/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web" style="margin-top: 3%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#!" method="post" class="row">
                            <div class="form-group col-md-12">
                                <label>描述</label>
                                <input type="text" class="form-control" id="description" name="description" value=""
                                       placeholder="请输入轮播图描述"/>
                            </div>
                            <div class="form-group col-md-12">
                                <label>上传缩略图</label>
                                <input type="hidden" id="thumb_path" value="">
                                <input type="file" id="thumb" name="thumb">
                            </div>
                            <div class="form-group col-md-12">
                                <label>链接地址</label>
                                <input type="text" class="form-control" id="url" name="url"
                                       value="" placeholder="请输入链接地址"/>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="sort">排序</label>
                                <input type="text" class="form-control" id="sort" name="sort" value="0"/>
                            </div>
                            <div class="form-group col-md-12">
                                <label>状态</label>
                                <div class="clearfix">
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input type="radio" name="status" value="1" checked><span>展示</span>
                                    </label>
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input type="radio" name="status" value="0"><span>隐藏</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary ajax-post">提交
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/admin/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/admin/js/main.min.js"></script>
</body>
</html>
